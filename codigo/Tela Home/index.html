<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-somehash" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/0b47f1f6e4.js"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav id="navbar" class="bg-white navbar navbar-expand-lg">
          <a class="navbar-brand" href="#">
            <img
              class="img-fluid"
              style="width: 200px"
              src="./img/MY MINDS.png"
              alt="logo my minds"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul id="lista" class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Noticias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Relatorio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consulta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Teste de ansiedade</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div class="container mt-4">
      <h1 class="text-center mt-2 font-weight-bold">Notícias</h1>
      <h3 class="text-center font-weight-light">Ultimas Notícias</h3>
      <div id="cards" class="d-flex justify-content-md-around flex-xl-column">
        <div class="row" id="newsContainer">
          <!-- Cards de notícias serão adicionados aqui -->
        </div>
      </div>
    </div>

    <div id="teste_ansiedade" class="container-fluid d-flex flex-column">
      <div class="row">
        <div class="col-6 d-flex justify-content-md-center">
          <img
          id="myimage"
            style="width: 300px; height: 300px"
            class="img-fluid rounded"
            src="./img/6502969-.jpg"
            alt="imagem mulher confusa"
          />
        </div>
        <div class="col-6 d-flex flex-column">
          <h3 id="title_h3" class="font-weight-bold">Faça seu teste</h3>
          <p id="title_p" class="fw-light">
            Questionários e testes psicológicos ajudam os psicólogos a
            entenderem melhor sobre as emoções dos pacientes e o grau de
            intensidade de cada uma delas
          </p>
          <button id="title_button">Fazer Teste</button>
        </div>
      </div>
    </div>

    <footer class="text-center text-white" style="background-color:rgb(182, 121, 181);">
      <div class="container pt-4">
        <section class="mb-4">
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-facebook-f" style="color: #ffffff;"></i
          ></a>
    
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-twitter" style="color: #ffffff;"></i
          ></a>
    
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-google" style="color: #ffffff;"></i
          ></a>
    
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-instagram" style="color: #ffffff;"></i
          ></a>
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-linkedin" style="color: #ffffff;"></i
          ></a>
          <a
            class="btn btn-link btn-floating btn-lg text-dark m-1"
            href="#!"
            role="button"
            data-mdb-ripple-color="dark"
            ><i class="fab fa-github" style="color: #ffffff;"></i
          ></a>
        </section>
      </div>
      <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Copyright:
        <a class="text-white"  href="">Myminds.com</a>
      </div>
    </footer>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
